<div class="texto">
<h2>Agregar Cliente</h2>
</div>

<div class="container-fluid">
    <div *ngIf="!isValid" class="alert alert-danger">
        <strong>Danger!</strong> {{message}}
      </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
      <div class="col-10">
        <input class="form-control" type="text" placeholder="Ingrese Nombre" id="nombre" [(ngModel)]="cliente.nombreCliente">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Teléfono</label>
      <div class="col-10">
        <input class="form-control" type="text" placeholder="Ingrese Teléfono" id="telefono" [(ngModel)]="cliente.telefonoCliente">
      </div>
    </div>
    <div class="boton">
      <button type="button" class="btn btn-primary btn-save" (click)="guardar()">Guardar</button>
  </div>
</div>
