<div class="titulo">
  <h2>Clientes Registrados</h2>
</div>
<div class="tabla">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tel√©fono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of clientes">
        <th scope="row">{{item.id}}</th>
        <td>{{item.nombreCliente}}</td>
        <td>{{item.telefonoCliente}}</td>
      </tr>
    </tbody>
  </table>
</div>
